{% extends "base.html" %}

{% block main %}
<main>
    <h1>{{ taxonomy.name | capitalize }}</h1>
    <div class="flex-container">
        {%- set tags = get_taxonomy(kind="tags", lang=lang) %}
        {%- for tag in tags.items %}
        <div class="flex-item">
            <h2>{{ tag.name }}</h2>
            <ul>
                {%- for page in tag.pages %}
                <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
                {%- endfor %}
            </ul>
        </div>
    {%- endfor %}
    </div>
    </div>
</main>
{% endblock %}
