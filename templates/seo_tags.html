<meta name="title" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}">
<meta name="author" content="{{ config.author }}">

<!-- Twitter Card tags -->
<meta name="twitter:card" content="{% if page.extra.card_type %}{{ page.extra.card_type }}{% else %}summary{% endif %}" />
<meta name="twitter:site" content="@pierrez" />
<meta name="twitter:creator" content="@pierrez" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}" />
{% if page.extra.image %}
<meta name="twitter:image" content="{{ page.extra.image }}" />
{% else %}
<meta name="twitter:image" content="{{ config.base_url | safe }}/images/myself.jpg" />
{% endif %}

<!-- OpenGraph tags -->
<meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
<meta property="og:locale" content="en_US" />
<meta property="og:site_name" content="{{ config.title }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}"> 
<meta property="og:url" content="{% if page.title %}{{ page.permalink | safe }}{% else %}{{ config.base_url | safe }}{% endif %}">
{% if page.extra.image %}
<meta property="og:image" content="{{ page.extra.image }}" />
{% else %}
<meta property="og:image" content="{{ config.base_url | safe }}/images/myself.jpg" />
{% endif %}
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

{% if page.date %}
<meta property="article:published_time" content="{{ page.date }}" />
{% endif %}
{% if page.taxonomies.tags %}
{% for tag in page.taxonomies.tags %}
<meta property="article:tag" content="{{ tag }}" />
{% endfor %}
{% endif %}

{% if page.extra.canonical %}
<link rel="canonical" href="{{ page.extra.canonical }}" />
{% endif %}
